<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Portfolio Card</title>
  <!-- CSS Framework Bootstrap-->
  <link type="text/css" rel="stylesheet" href="css/font-awesome/fontawesome.min.css">
  <link type="text/css" rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>HTML Portfolio Card</h1>
  </header>
  <div class="container text-center">
    <div class="card">
      <div class="card-head">
        
        <img src="cloud.png" alt="Shoe" class="product-img">
        <div class="product-detail">
          <h2>Product Card</h2> Type here your information Type here your information Type here your information
        </div>
        <span class="back-text">
          FOXY
        </span>
      </div>
      <div class="card-body">
        <div class="product-desc">
          <span class="product-title">
            Hartbee<b>spoort</b>
            <span class="badge">
              New
            </span>

          </span>
          <span class="product-caption">Basket Ball Collection</span>
          <span class="product-rating">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star grey"></i>
          </span>
        </div>

        <div class="product-properties">
          <span class="product-size">
            <h4>Size</h4>
            <ul class="ul-size">
              <li><a href="#">7</a></li>
              <li><a href="#">8</a></li>
              <li><a href="#">9</a></li>
              <li><a href="#" class="active">10</a></li>
              <li><a href="#">11</a></li>
            </ul>
          </span>
          <span class="product-color">
            <h4>Colour</h4>
            <ul class="ul-color">
              <li><a href="#" class="orange active"></a></li>
              <li><a href="#" class="green"></a></li>
              <li><a href="#" class="yellow"></a></li>
            </ul>
          </span>
          <span class="product-price">
            USD<b>23,453</b>
          </span>
        </div>

      </div>

    </div>
  </div>



</body>

</html>
